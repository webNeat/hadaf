name: Publish
on:
  push:
    branches: [main]
jobs:
  publish-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --workspace=packages/syntax
      - name: Publish to npm
        uses: pascalgn/npm-publish-action@1.3.9
        with:
          workspace: packages/syntax
          tag_name: "syntax-v%s"
          tag_message: "syntax-v%s"
          commit_pattern: "^Release syntax (\\S+)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --workspace=packages/syntax
      - run: npm run build --workspace=packages/core
      - name: Publish to npm
        uses: pascalgn/npm-publish-action@1.3.9
        with:
          workspace: packages/core
          tag_name: "core-v%s"
          tag_message: "core-v%s"
          commit_pattern: "^Release core (\\S+)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish-vscode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --workspace=packages/syntax
      - run: npm run build --workspace=packages/core
      - run: npm run build --workspace=packages/vscode
      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          skipDuplicate: true
